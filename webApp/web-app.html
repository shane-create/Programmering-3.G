<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="webApp.styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="menu-background">
      <div id="menu">
        <div class="menuItem" id="menu-1">
          <img
            class="menuIcon"
            alt="makeup icon"
            src="assets/icons/makeup-icon.png"
          />
        </div>
        <div class="menuItem" id="menu-2">
          <img
            src="assets/icons/comb-icon.png"
            alt="hair comb icon"
            class="menuIcon"
          />
        </div>
        <div class="menuItem" id="menu-3">
          <img
            src="assets/icons/shirt-icon.png"
            alt="shirt icon"
            class="menuIcon"
          />
        </div>
        <div class="menuItem" id="menu-4">
          <img
            src="assets/icons/skirt-icon.png"
            alt="skirt icon"
            class="menuIcon"
          />
        </div>
        <div class="menuItem" id="menu-5">
          <img
            src="assets/icons/heel-icon.png"
            alt="heel icon"
            class="menuIcon"
          />
        </div>
      </div>
    </div>

    <div class="base">
      <img src="assets/body/base.png" alt="doll body base" id="base" />
    </div>

    <div class="page" id="page1">
      <div class="closet">
        <div class="closetside"></div>
        <div class="closetTop"></div>
        <div class="closetTopSide"></div>
        <div class="closetTopTop"></div>
        <div class="closetBase">
          <div class="closetInner">
            <div class="closetInnerBottom"></div>
            <div class="closetInnerSide"></div>
          </div>
          <div class="closetInner">
            <div class="closetInnerBottom"></div>
            <div class="closetInnerSide"></div>
          </div>
          <div class="closetInner">
            <div class="closetInnerBottom"></div>
            <div class="closetInnerSide"></div>
          </div>
          <div class="closetInner">
            <div class="closetInnerBottom"></div>
            <div class="closetInnerSide"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="page" id="page2"></div>
    <div class="page" id="page3"></div>
    <div class="page" id="page4"></div>
    <div class="page" id="page5"></div>

    <div class="footer">
      <div class="floor board"></div>
      <div class="floor boardTop"></div>
    </div>
  </body>
</html>
